<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="#" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Login And Register Form</title>
  </head>
  <body>
    <div class="container">
      <form action="#" class="login active">
        <h2 class="title">Login with Your Account</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <input type="email" id="email" placeholder="Email address" />
            <i class="bx bx-envelope"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              pattern=".{8,}"
              id="password"
              placeholder="Your password" required
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <span class="help-text">At least 8 characters</span>
        </div>
        <button type="submit" class="btn-submit">Login</button>
        <!--<a href="#">Forgot password?</a>-->
        <p>
          I don't have an account.
          <a href="#" onclick="switchForm('register', event)">Register</a>
        </p>
      </form>

      <form action="#" class="register">
        <h2 class="title">Please Register Your Account</h2>
		
		
			<div class="container">
			
				<div class="col-lg-6 m-auto d-block">
				  <form action="#" onsubmit="return validation()" class="bg-light">
					<div class="form-group">
					
					
					<div class='form-group'>
					<label for="UserName">UserName</label>
				
					 <div class="input-group">
            <input 
				type="UserName" 
				id="UserName" 
				placeholder="UserName" required />
            <i class="bx bx-envelope"></i>
          </div>
        </div>
		
		<div class='form-group'>
					<label for="Mobile Number">Mobile Number</label>
					 <div class="input-group">
            <input type="Mobile Number" pattern="[0-9]{10}" id="Mobile Number" placeholder="Mobile Number" required />
			<span class="help-text">Valid 10 digit mobile  number</span>
            <i class="bx bx-envelope"></i>
          </div>
        </div>
					
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <input type="email" id="email" placeholder="Email address" required />
            <i class="bx bx-envelope"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              pattern=".{8,}"
              id="password"
              placeholder="Your password" required
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <span class="help-text">At least 8 characters</span>
        </div>
        <div class="form-group">
          <label for="confirm-pass">Confirm password</label>
          <div class="input-group">
            <input
              type="password"
              id="confirm-pass"
              placeholder="Enter password again" required
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <span class="help-text">Confirm password must be same with password</span
          >
        </div>

		<form>
			<label for="birthday">Birthday:</label>
			<input type="date" id="birthday" name="birthday" required />
		</br>
	
		  
		<br>	<label for="Gender" >Gender:</label><br />
			<input type="radio" id="male" name="gender" value="male" required />
			<label for="male">Male</label><br />
			<input type="radio" id="female" name="gender" value="female" />
			<label for="female">Female</label><br />
			<input type="radio" id="other" name="gender" value="other" />
			<label for="other">Other</label>
			<br>
				<!--	<div class="form-group">
					<br>
					  <label class="font-weight-bold"> Mobile Number: </label>
					  <input
						type="text"
						name="mobile"
						class="form-control"
						id="mobileNumber"
						autocomplete="off"
					  />
					  <span id="mobileno" class="text-danger font-weight-bold"> </span>
					</div> -->
		  
		  
				  </form>
				  <br /><br />
				</div>
			  
		  

        <button type="submit" class="btn-submit">Register</button>
        <p>
          I already have an account.
          <a href="#" onclick="switchForm('login', event)">Login</a>
        </p>
      </form>
      
	</div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
